<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica tipo aereo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="edit-aircraft-page">

    <div class="edit-aircraft-container">
    <h1>Modifica il tipo di aereo</h1>

    <!-- Messaggi flash -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

     <!-- Messaggio di successo -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
     </div>

    <form th:action="@{/admin/modificaVolo}" method="post">
        <div>
            <label for="idVolo">ID volo:</label>
            <input type="number" id="idVolo" name="idVolo" min="1" required />
        </div>
        <div>
            <button type="submit">Cerca</button>
        </div>
    </form>

    <p><a th:href="@{/admin/dashboard}">Torna alla dashboard</a></p>
</div>
</body>
</html>
