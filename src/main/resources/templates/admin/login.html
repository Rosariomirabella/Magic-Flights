<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Login Admin</h1>
        <form th:action="@{/admin/processLogin}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Inserisci username" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Inserisci password" required />
            </div>
            <div>
                <button type="submit">Accedi</button>
            </div>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}">Credenziali non valide. Riprova.</p>
            </div>
            
        </form>
    </div>
</body>
</html>
